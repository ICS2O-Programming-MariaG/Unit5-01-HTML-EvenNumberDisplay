<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Maria's Even Number Display Webpage">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="MariaG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Code for the favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Title -->
    <title>Range of Even Numbers - Maria Goemans</title>
  </head>
  <body>
    <!-- Link to JS file -->
    <script src="./js/script.js"></script>
    <h1>Displaying a Range of Even Numbers</h1>
    <!-- Div for light orange background -->
    <div id="orange-background">
      <h3>Welcome!</h3>
      <p>Welcome! Input a minimum and maximum number below, and we will display all the even numbers ranging between the minimum and maximum you specify.</p>
      <h3>Your Input:</h3>
      <!-- Form for user input -->
      <form action="javascript:numbersSent()">
        <label for="min number">Enter a minimum number:</label>
        <input type="number" step="1" id="min-number" placeholder="Minimum"><br><br>
        <label for="max number">Enter a maximum number:</label>
        <input type="number" step="1" id="max-number" placeholder="Maximum"><br><br>
        <input type="submit" value="Submit Numbers" id="styled-button">
      </form>
    </div>
    <!-- Div for range of numbers to be displayed -->
    <div id="results"></div>
  </body>
</html>
